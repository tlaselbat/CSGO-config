/////execute cfg files

exec config

	/////easy server connect command 'cc'

alias cc "connect clickwarmup.pracc.club:27277"

	/////cross hair color changer

alias crosshaircolor_change_wasd crosshaircolor_2
alias crosshaircolor_1 "alias crosshaircolor_change_wasd crosshaircolor_2; exec crosshaircolor_magenta"
alias crosshaircolor_2 "alias crosshaircolor_change_wasd crosshaircolor_1; exec crosshaircolor_cyan"

alias crosshaircolor_change_mouse1 crosshaircolor_4
alias crosshaircolor_3 "alias crosshaircolor_change_mouse1 crosshaircolor_4; exec crosshaircolor_red"
alias crosshaircolor_4 "alias crosshaircolor_change_mouse1 crosshaircolor_3; exec crosshaircolor_cyan"



	/////auto inspect weapon

alias +knifeinspect "slot3"
alias -knifeinspect "+lookatweapon"


	///// recommended headphone settings

windows_speaker_config "1"
snd_front_headphone_position "90.0"
snd_rear_headphone_position "90.0"
snd_headphone_pan_exponent "1.2"
snd_headphone_pan_radial_weight "1.0"


	/////scoreboard radar scale down 

alias +scores_radar "+score; cl_radar_square_with_scoreboard 1; cl_hud_radar_scale 0.75; cl_radar_icon_scale_min .4"
alias -scores_radar "-score; cl_radar_square_with_scoreboard 0; cl_hud_radar_scale 1.3; cl_radar_icon_scale_min 1.25"


	/////radar zoom out and centered 
	
alias +zoom_radar "cl_hud_radar_scale 1.3; cl_radar_always_centered 0; cl_radar_scale 0.3; cl_radar_rotate 0; cl_radar_icon_scale_min 0.4"
alias -zoom_radar "cl_hud_radar_scale 1.3; cl_radar_always_centered 1; cl_radar_scale 0.4; cl_radar_rotate 1; cl_radar_icon_scale_min 1"


	/////KEYBINDS

 //mouse
bind mouse1 "+attack; r_cleardecals; crosshaircolor_change_mouse1"

 //movement
bind w "+forward; r_cleardecals; crosshaircolor_change_wasd"
bind a "+moveleft; r_cleardecals; crosshaircolor_change_wasd"
bind s "+back; r_cleardecals; crosshaircolor_change_wasd"
bind d "+moveright; r_cleardecals; crosshaircolor_change_wasd"

 //misc
bind tab +scores_radar
bind F1 +zoom_radar
bind 3 +knifeinspect



	/////settings

 //crosshair
cl_crosshair_drawoutline "1"
cl_crosshair_dynamic_maxdist_splitratio "0.223272"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.300000"
cl_crosshair_dynamic_splitdist "3.406195"
cl_crosshair_friendly_warning "1"
cl_crosshair_outlinethickness "0.062308"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0"
cl_crosshairalpha "190.000000"
cl_crosshaircolor "5"
cl_crosshaircolor_b "255"
cl_crosshaircolor_g "0"
cl_crosshaircolor_r "255"
cl_crosshairdot "0"
cl_crosshairgap "-2.196119"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairsize "1.000000"
cl_crosshairstyle "2"
cl_crosshairthickness "0.498252"
cl_crosshairusealpha "1"